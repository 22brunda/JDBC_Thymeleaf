<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Channels</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h2>List of Channels</h2>

        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Priority</th>
                <th>Title</th>
                <th>Active</th>
                <th>Description</th>
            </tr>
            <tr th:each="channel : ${channelNew}">
                <td th:text="${channel.id}">id</td>
                <td th:text="${channel.name}">name</td>
                <td th:text="${channel.priority}">priority</td>
                <td th:text="${channel.title}">title</td>
                <td th:text="${channel.active}">active</td>
                <td th:text="${channel.description}">description</td>
            </tr>
        </table>
    </body>
</html>
